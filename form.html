<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Бронирование столика в ресторанном комплексе "Прованс"</legend>
        <br>
        <label>Ваше имя <input type="text" name="name"></label>
        <br>
        <br>
        <label>Мобильный телефон
          <input type="tel" name="phone" placeholder="+375(_ _)_ _ _  _ _  _ _">
        </label>
        <br>
        <br>
        <label>E-mail <input type="email" name="email"></label>
        <br>
        <br>
        <label>Количество персон <input type="number" name="number"></label>
        <br>
        <br>
        <label>Дата посещения <input type="date" name="date"></label>
        <br>
        <br>
        <label>Время посещения <input type="time" name="time"></label>
        <br>
        <br>
        <label>
          Комментарий <br>
          <textarea
            name="text"
            placeholder="Пожелания к брони"
            autofocus
          ></textarea>
        </label>
        <br>
        <br>
        <button type="submit">Забронировать</button>
      </fieldset>
    </form>
  </body>
</html>
